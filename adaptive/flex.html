<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>弹性盒 flex</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    ul,li {
      list-style: none;
    }
    ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      font-size: 0;
    }
    li {
      border: 1px solid black;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <ul>
    <li>一段示例文字，一段示例文字</li>
    <li>一段示例文字，一段示例文字</li>
    <li>一段示例文字，一段示例文字</li>
    <li>一段示例文字，一段示例文字</li>
    <li>一段示例文字，一段示例文字</li>
    <li>一段示例文字，一段示例文字</li>
    <li>一段示例文字，一段示例文字</li>
    <li>不满一行时存在问题，需要‘虚假dom占位’</li>
  </ul>
</body>
</html>

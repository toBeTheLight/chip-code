<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>媒体查询 media</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    ul,li {
      list-style: none;
    }
    ul {
      font-size: 0;
    }
    li {
      float: left;
      width: 30%;
      box-sizing: border-box;
      margin: 0 1.666666%;
      border: 1px solid black;
      font-size: 20px;
    }
    @media screen and (max-width: 600px){
      li {
        box-sizing: border-box;
        width: 40%;
        margin: 0 5%;
      }
    }
  </style>
</head>
<body>
  <ul>
    <li>一段示例文字，一段示例文字</li>
    <li>一段示例文字，一段示例文字</li>
    <li>一段示例文字，一段示例文字</li>
    <li>一段示例文字，一段示例文字</li>
    <li>一段示例文字，一段示例文字</li>
    <li>一段示例文字，一段示例文字</li>
    <li>一段示例文字，一段示例文字</li>
  </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rem适配</title>
  <script src="./flexible.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 1rem;
    }
    p {
      box-sizing: border-box;
      border: 1px solid black;
      width: 10rem;
    }
    p {
      font-size: 16px;
    }
    [data-dpr="2"] p {
      font-size: 32px;
    }
    [data-dpr="3"] p {
      font-size: 48px;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>rem</h1>
    <p>rem适配方案文件见 <a href="https://www.w3cplus.com/mobile/lib-flexible-for-html5-layout.html">链接</a></p>
    <p>但是请尝试 vw方案</p>
  </div>
</body>

</html>

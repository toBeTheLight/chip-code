<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2X2 cube</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<body>
		<div class="wrap">
			<!--被面-->
			<div id="cubeBTL" class="cube-container ofLeft ofTop">
				<div class="cube cube-back back cubeBack" dataIndex = "2"></div>
				<div class="cube cube-back inside"></div>
				<div class="cube cube-back left cubeLeft" dataIndex = "0"></div>
				<div class="cube cube-back right"></div>
				<div class="cube cube-back top cubeTop" dataIndex = "0"></div>
				<div class="cube cube-back bottom"></div>
			</div>
			<div id="cubeBTR" class="cube-container ofTop ofRight">
				<div class="cube cube-back back cubeBack" dataIndex = "3"></div>
				<div class="cube cube-back inside"></div>
				<div class="cube cube-back left"></div>
				<div class="cube cube-back right cubeRight" dataIndex = "1"></div>
				<div class="cube cube-back top cubeTop" dataIndex = "1"></div>
				<div class="cube cube-back bottom"></div>
			</div>
			<div id="cubeBBL" class="cube-container ofBottom ofLeft">
				<div class="cube cube-back back cubeBack" dataIndex = "0"></div>
				<div class="cube cube-back inside"></div>
				<div class="cube cube-back left cubeLeft" dataIndex = "2"></div>
				<div class="cube cube-back right"></div>
				<div class="cube cube-back top"></div>
				<div class="cube cube-back bottom cubeBottom" dataIndex = "2"></div>
			</div>
			<div id="cubeBBR" class="cube-container ofBottom ofRight">
				<div class="cube cube-back back cubeBack" dataIndex = "1"></div>
				<div class="cube cube-back inside"></div>
				<div class="cube cube-back left"></div>
				<div class="cube cube-back right cubeRight" dataIndex = "3"></div>
				<div class="cube cube-back top"></div>
				<div class="cube cube-back bottom cubeBottom" dataIndex = "3"></div>
			</div>
			<!--正面-->
			<div id="cubeFTL" class="cube-container ofTop ofLeft">
				<div class="cube cube-face face cubeFace" dataIndex = "0"></div>
				<div class="cube cube-face inside"></div>
				<div class="cube cube-face left cubeLeft" dataIndex = "1"></div>
				<div class="cube cube-face right"></div>
				<div class="cube cube-face top cubeTop" dataIndex = "2"></div>
				<div class="cube cube-face bottom"></div>
			</div>
			<div id="cubeFTR" class="cube-container ofTop ofRight">
				<div class="cube cube-face face cubeFace" dataIndex = "1"></div>
				<div class="cube cube-face inside"></div>
				<div class="cube cube-face left"></div>
				<div class="cube cube-face right cubeRight" dataIndex = "0"></div>
				<div class="cube cube-face top cubeTop" dataIndex = "3"></div>
				<div class="cube cube-face bottom"></div>
			</div>
			<div id="cubeFBL" class="cube-container ofBottom ofLeft">
				<div class="cube cube-face face cubeFace" dataIndex = "2"></div>
				<div class="cube cube-face inside"></div>
				<div class="cube cube-face left cubeLeft" dataIndex = "3"></div>
				<div class="cube cube-face right"></div>
				<div class="cube cube-face top"></div>
				<div class="cube cube-face bottom cubeBottom" dataIndex = "0"></div>
			</div>
			<div id="cubeFBR" class="cube-container ofBottom ofRight">
				<div class="cube cube-face face cubeFace" dataIndex = "3"></div>
				<div class="cube cube-face inside"></div>
				<div class="cube cube-face left"></div>
				<div class="cube cube-face right cubeRight" dataIndex = "2"></div>
				<div class="cube cube-face top"></div>
				<div class="cube cube-face bottom cubeBottom" dataIndex = "1"></div>
			</div>
			
		</div>
		<script src="js/tools.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

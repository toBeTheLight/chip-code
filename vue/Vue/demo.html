<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/dep.js"></script>
    <script src="./js/observer.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/init.js"></script>
    <script src="./js/vue.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="text" v-text="text"></div>
    <div class="html" v-text="html"></div>    
    <script>
        let vm = new Vue({
            data: {
                text: 'msg',
                html: '<a href="http://www.sf.gg">sf</a>'
            },
            // 用此配置模拟计算属性、watch、模板解析指令等
            renderFun: {
                text () {
                    document.querySelector('.text').innerText = this.text
                },
                html () {
                    document.querySelector('.html').innerHTML = this.html
                }
            }
        })
    </script>
</body>
</html>
